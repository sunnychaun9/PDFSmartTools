<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5"/>
      <stop offset="100%" style="stop-color:#1E88E5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bgGradient)"/>

  <!-- Document with shadow -->
  <g filter="url(#shadow)">
    <!-- Main document body -->
    <path d="M120 80 L320 80 L392 152 L392 432 L120 432 Z" fill="#FFFFFF"/>
    <!-- Folded corner -->
    <path d="M320 80 L320 152 L392 152 Z" fill="#E3F2FD"/>
  </g>

  <!-- PDF Badge -->
  <rect x="90" y="200" width="260" height="90" rx="8" fill="#E53935"/>

  <!-- PDF Text -->
  <text x="220" y="262" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#FFFFFF" text-anchor="middle">PDF</text>

  <!-- Document lines -->
  <line x1="150" y1="340" x2="360" y2="340" stroke="#C5CAE9" stroke-width="12" stroke-linecap="round"/>
  <line x1="150" y1="380" x2="300" y2="380" stroke="#E8EAF6" stroke-width="12" stroke-linecap="round"/>

  <!-- Gear Icon -->
  <g transform="translate(340, 340)">
    <!-- Gear body -->
    <circle cx="60" cy="60" r="70" fill="url(#gearGradient)"/>
    <!-- Gear teeth -->
    <path d="M60 0 L70 25 L50 25 Z M60 120 L50 95 L70 95 Z M0 60 L25 50 L25 70 Z M120 60 L95 70 L95 50 Z M17 17 L38 35 L28 45 Z M103 17 L82 35 L92 45 Z M17 103 L28 75 L38 85 Z M103 103 L92 75 L82 85 Z" fill="url(#gearGradient)"/>
    <!-- Gear inner ring -->
    <circle cx="60" cy="60" r="38" fill="none" stroke="#FFFFFF" stroke-width="14"/>
    <!-- Gear center -->
    <circle cx="60" cy="60" r="14" fill="#FFFFFF"/>
  </g>
</svg>
